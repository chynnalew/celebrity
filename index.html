<!DOCTYPE html>
<html lang="en">
<head>
  <link rel=“stylesheet” href=“css/bootstrap.css” type=“text/css”>

  <title>Celebrity dates</title>

<body>
  <div class="container">
    <h1>Who are you compatible with?</h1>
    <form id="starSign">
      <h1>What is your sign?</h1>
      <div class="radio">
        <label>
          <input type="radio" name="sign" value="fireSign" checked>
          Aries, Leo, or Sagittarius
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="sign" value="airSign">
          Aquarius, Gemini, or Libra
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="sign" value="earthSign">
          Capricorn, Taurus, or Virgo
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="sign" value="waterSign">
          Cancer, Pisces, or Scorpio
        </label>
      </div>
    </form>
    <form id="color">
      <h1>What is your favorite color</h1>
      <select class="form-control" id="faveColor">
        <option value="pink">Pink</option>
        <option value="blue">Blue</option>
        <option value="orange">Orange</option>
        <option value="Green">Green</option>
      </select>
    </form>
    <form id="age">
      <h1>What is your age?</h1>
      <label for="ageInput">Enter your age</label>
      <input type="text" id="ageInput">
    </form>

    <div id="elon4">

    </div>
  </div>
</body>
</html>
