<!DOCTYPE html>
<html lang="en">
<head>
  <link rel=“stylesheet” href=“css/bootstrap.css” type=“text/css”>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity dates</title>
</head>
<body>
  <div class="container">
    <h1>Who are you compatible with?</h1>
    <form id="answer">
      <div id="starSign">
        <h1>What is your sign?</h1>
        <div class="radio">
          <label>
            <input type="radio" name="sign" value="1" checked >
            Aries, Leo, or Sagittarius
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sign" value="2">
            Aquarius, Gemini, or Libra
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sign" value="3">
            Capricorn, Taurus, or Virgo
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="sign" value="4">
            Cancer, Pisces, or Scorpio
          </label>
        </div>
      </div>
      <div id="color">
        <h1>What is your favorite color</h1>
        <select class="form-control" id="faveColor">
          <option value="1">Pink</option>
          <option value="2">Blue</option>
          <option value="3">Orange</option>
          <option value="4">Green</option>
        </select>
      </div>
      <div id="age">
        <h1>What is your age?</h1>
        <select class="form-control" id="ageInput">
          <option value="1">0-20</option>
          <option value="2">21-40</option>
          <option value="3">41-60</option>
          <option value="4">61 and up</option>
        </select>
      </div>
      <button type="submit" class="btn">Go!</button>
    </form>
    <div id="elon1">
      <h2>You got Elon!</h2>
      <img src="img/elon1.jpeg" alt="elon musk">
    </div>
    <div id="elon2">
      <h2>You got Elon!</h2>
      <img src="img/elon2.jpeg" alt="elon musk">
    </div>
    <div id="elon3">
      <h2>You got Elon!</h2>
      <img src="img/elon3.jpeg" alt="elon musk">
    </div>
    <div id="elon4">
      <h2>You got Elon and Grimes!</h2>
      <img src="img/elonGrimes.jpeg" alt="elon musk and Grimes">
    </div>
  </div>
</body>
</html>
